<script type='text/javascript'>

    window.is_weixin = function(){
        var ua = navigator.userAgent.toLowerCase();
        return ua.match(/MicroMessenger/i)=="micromessenger";
    }
    window.getQueryString = function(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]); return null;
    }
    window.ozReport = function(id){
        $.ajax({dataType:'jsonp',url:'http://pf.vip.qq.com/common/oz.php?ver=3&actid=512874&opid=2&clk='+ id +'&pvsrc='+(getQueryString('pvsrc')||0)+'&labels=19,22&ext=&msg=&club=0&t='+(new Date()).getTime()});
    };

    var vi1 = new tvp.VideoInfo();
    var vi2 = new tvp.VideoInfo();
    vi1.setVid('y0151qv0jqb');
    vi2.setVid('l0151qlsy3y');


    if(!is_weixin()){
        $('.mod-game-dialog').show();
    }

    var p = new Video2in1.Player();
    p.create({
        width: $("#videoarea").width(),
        height: $("#videoarea").height(),
        video: [vi1, vi2],
        modId: "videoarea"
    });

    var curentVedio = 1;
    var lastClickTime = 0;
    $("#change_btn").click(function(){
        var now = +new Date();
        if (now - lastClickTime <= 800){
            return;
        }
        lastClickTime = now;
//        if (p["getPlaytime"]() >= 62){
//            p.reverse(1);
//            $("#desc").html("播放时点击按钮立即切换到超级主角");
//            return;
//        }
        ozReport(102+curentVedio);
        curentVedio = 3 - curentVedio;
        var map = ["", "播放时点击按钮立即切换到超级主角", "播放时点击按钮立即切换到普通主角"];
        $("#desc").html(map[curentVedio]);
        p.reverse(curentVedio);
    });

    $("#open").click(function(){
        location.href = "http://m.vip.qq.com/clubact/2015/spring/index.html?ADTAG=GN";
    });
</script>
